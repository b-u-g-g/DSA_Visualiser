<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select an Option</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #dbfafa; /* Soft aqua background */
      color: #102d58; /* Navy color for text */
    }
    .button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background-color: #c37cb1; /* Light purple background */
      border: none;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .button:hover {
      background-color: #a483c6; /* Lavender background on hover */
      transform: scale(1.05); /* Slightly enlarges the button on hover */
    }
    h1 {
      color: #102d58; /* Navy color for the heading */
    }
  </style>
</head>
<body>
  <h1>Select an Option</h1>
  <a href="index1.html" class="button">NQueen</a>
  <a href="index2.html" class="button">Graph</a>
</body>
</html>
